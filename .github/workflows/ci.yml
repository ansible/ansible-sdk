name: CI

on: [pull_request, push]

jobs:
  sanity:
    name: ${{ matrix.test.name }}
    runs-on: ubuntu-20.04
    env:
      TOXENV: ${{ matrix.test.tox_env }}

    strategy:
      fail-fast: false
      matrix:
        test:
          - name: Lint
            tox_env: linters

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install tox
        run: sudo apt-get install -y tox

      - name: Create tox environment
        run: tox --notest

      - name: Run tests
        run: tox
